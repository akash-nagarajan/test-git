pipeline:
    name: pipelineupdate
    identifier: pipelineupdate
    allowStageExecutions: false
    projectIdentifier: akashgitsync
    orgIdentifier: default
    description: test
    tags: {}
    stages:
        - stage:
              name: s1
              identifier: s1
              description: ""
              type: Approval
              spec:
                  execution:
                      steps:
                          - step:
                                type: ShellScript
                                name: step1
                                identifier: step1
                                spec:
                                    shell: Bash
